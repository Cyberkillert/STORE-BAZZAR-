<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STORE BAZZAR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            margin: 20px 0;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }
        .header img {
            max-height: 50px;
            margin-right: 10px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .grid-item {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            background-color: #f9f9f9;
            position: relative;
        }
        .shimmer {
            width: 100%;
            height: 110px;
            background: linear-gradient(
                to right,
                #f6f7f8 0%,
                #edeef1 20%,
                #f6f7f8 40%,
                #f6f7f8 100%
            );
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: 5px;
            position: absolute;
            top: 0;
            left: 0;
        }
        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }
            100% {
                background-position: 200% 0;
            }
        }
        .grid-item img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            display: none;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 400px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            padding: 20px;
            text-align: center;
        }
        .popup img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .popup h3 {
            margin: 0;
            font-size: 18px;
            font-weight: bold;
            color: #000;
        }
        .popup p {
            margin: 10px 0 20px;
			font-weight: bold;
        }
        .popup button {
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .popup button:hover {
            background: #0056b3;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .popup h1 {
            font-size: 14px;
            margin-top: 10px;
            color: #555;
        }
        .small-title {
            font-size: 14px;
            font-weight: bold;
            margin: 0;
        }
        .price-text {
            margin-left: 5px;
            font-size: 14px;
            font-weight: bold;
            color: #000;
        }
        .title-price {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            gap: 10px;
            margin: 0;
        }
        .popup .title-price {
            display: flex;
            flex-direction: column; /* Stack items vertically */
            align-items: flex-start; /* Align text to the left */
            margin: 0;
        }
        .popup-price {
            font-weight: bold;
            color: #000;
            font-size: 16px;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://i.ibb.co/xhf0NxW/trashed-1738476640-icon.png" alt="Store Icon">
        <h1>STORE BAZZAR</h1>
    </div>
    <div class="grid-container" id="gridView"></div>

    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <img id="popupImg" src="" alt="Popup Image">
        <div class="title-price">
            <h3 id="popupTitle">Title</h3>
            <p id="popupPrice" class="popup-price">0</p>
        </div>
        <p id="popupDescription">Description</p>
        <button id="popupButton">Download STORE BAZZAR</button>
        <h1>To make a purchase, download the app now</h1>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.20.0/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.20.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBXvu6K3l3-ETz3kQeXBMdpD46-r-myd1g",
            authDomain: "store-bazaar-39fbf.firebaseapp.com",
            databaseURL: "https://store-bazaar-39fbf-default-rtdb.firebaseio.com",
            projectId: "store-bazaar-39fbf",
            storageBucket: "store-bazaar-39fbf.appspot.com",
            messagingSenderId: "507580360509",
            appId: "1:507580360509:web:1370c39ad6a84f6ea0c754",
            measurementId: "G-M78YMK2TMT"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const dbRef = ref(database, "productdata");

        const gridView = document.getElementById("gridView");
        const popup = document.getElementById("popup");
        const overlay = document.getElementById("overlay");
        const popupImg = document.getElementById("popupImg");
        const popupTitle = document.getElementById("popupTitle");
        const popupDescription = document.getElementById("popupDescription");
        const popupPrice = document.getElementById("popupPrice");
        const popupButton = document.getElementById("popupButton");

        overlay.addEventListener("click", () => {
            popup.style.display = "none";
            overlay.style.display = "none";
        });

        popupButton.addEventListener("click", () => {
            window.open("https://cyberkillert.github.io/store-bazzar?id=download", "_blank");
        });

        onValue(dbRef, (snapshot) => {
            const data = snapshot.val();
            gridView.innerHTML = "";

            for (const key in data) {
                const item = data[key];
                const agric = item.agric ? JSON.parse(item.agric)[0] : "https://via.placeholder.com/150";
                const title = item.pdhwjcgeg || "No Title";
                const description = item.pafetcbsck || "No Description";
                const price = item.pxsgyroeet || "0";

                const gridItem = document.createElement("div");
                gridItem.className = "grid-item";

                const shimmerDiv = document.createElement("div");
                shimmerDiv.className = "shimmer";

                const imgElement = document.createElement("img");
                imgElement.src = agric;
                imgElement.alt = "Image";

                imgElement.onload = () => {
                    shimmerDiv.style.display = "none";
                    imgElement.style.display = "block";
                };

                const titleElement = document.createElement("h3");
                titleElement.className = "small-title";
                titleElement.innerText = title;

                const priceElement = document.createElement("p");
                priceElement.className = "price-text";
                priceElement.innerText = ` ${price} `;

                const descriptionElement = document.createElement("p");
                descriptionElement.innerText = description;

                const titlePriceContainer = document.createElement("div");
                titlePriceContainer.className = "title-price";
                titlePriceContainer.appendChild(titleElement);
                titlePriceContainer.appendChild(priceElement);

                gridItem.appendChild(shimmerDiv);
                gridItem.appendChild(imgElement);
                gridItem.appendChild(titlePriceContainer);
                gridItem.appendChild(descriptionElement);

                gridItem.addEventListener("click", () => {
                    popupImg.src = agric;
                    popupTitle.innerText = title;
                    popupDescription.innerText = description;
                    popupPrice.innerText = `RS. ${price}`;
                    popup.style.display = "block";
                    overlay.style.display = "block";
                });

                gridView.appendChild(gridItem);
            }
        });
    </script>
</body>
</html>
